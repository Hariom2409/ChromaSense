<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Color Picker</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"    
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <a href="home" class="logo">
            Chroma<span>Sense
            </span>
        </a>
    </header>
    <div class="wrapper">
      <div class='imgtext'>
        <h5 class="img-text-animation"><span class='typing-animation'></span></h5>
      </div>
      <div class="image-container">
        <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" id="input-file" hidden/>
            <div id="img-view">
                <img id="dropimg" src="./508-icon.png" style="height:150px; width: 150px; padding-top: 20px;">
                <p>Drag and drop or click here<br>to upload image</p>
                <img id="image" src="" />
            </div>
        </label>
      </div>
      <div class="btns-container">
        <input type="file" id="file" accept="image/*" />
        <label for="input-file" class="btn-12"><span>Open A Photo</span></label>
        <button id="pick-color"class="btn-12"><span>Pick Color</span></button>
        <button id="generate-palette" class="btn-12"><span>Generate Palette</span></button>
        <button id="color-conversion"class="btn-12"><span>Color Conversion</span></button>
        

      </div>
      <div id="error" class="hide"></div>
      <div id="result" class="hide">
        <div>
          <label id="hex-label"></label>
          <input type="text" id="hex-val-ref" />
          <button onclick="copy('hex-val-ref')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div>
          <label id="rgb-label"></label>
          <input type="text" id="rgb-val-ref" />
          <button onclick="copy('rgb-val-ref')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div>
          <label id="hsl-label"></label>
          <input type="text" id="hsl-val-ref" />
          <button onclick="copy('hsl-val-ref')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div id="picked-color-ref"></div>
      </div>
      <div id="custom-alert">Color Code Copied!</div>
    </div>
    <div id="seconddiv">
      <h1>
        <span class="typing-animation">Color Palette</span>
      </h1>
      <input type="number" id="palette-count" placeholder="Number of colors in palette">
      <div id="palette-container"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tinycolorpicker@1.4.1/dist/tinycolorpicker.min.js"></script>
  </body>
</html>
